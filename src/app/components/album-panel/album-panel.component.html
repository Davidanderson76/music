<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Beat Tape #1
      </mat-panel-title>
      <mat-panel-description>
        {{panelOpenState ? '' : 'Load Tape ...'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-music-player></app-music-player>
  </mat-expansion-panel>
</mat-accordion>
